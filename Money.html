<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Money</title>
  <style>
    .a{
      background-color: #a100ff;
      border-color: black;
      color: white;
      padding: 5px;
    }
  </style>
</head>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input id="convert"></td>
            <td><select id="frCurrency">
                  <option value ="USD">USD</option>
                  <option value ="VND">VND</option>
            </select></td>
            <td><select id="toCurrency">
                 <option value ="USD">USD</option>
                 <option value ="VND">VND</option>
            </select></td>
            <td><button onclick="Convert()">Convert</button></td>
        </tr>
    </table>
    <br>
    <p id = "Result"></p>
    <script>
        let result = 0;
        function Convert() {
            let amount = document.getElementById("convert").value
            let valueFrCurrency = document.getElementById("frCurrency").value
            let valueToCurrency = document.getElementById("toCurrency").value
            if (valueFrCurrency === "USD" && valueToCurrency === "VND"){
                result = amount * 23000
            } else if(valueFrCurrency === "VND" && valueToCurrency === "USD"){
                result = amount / 23000
            } else {
                result = amount
            }
            document.getElementById("Result").innerHTML = result
        }

    </script>
</body>
</html>
